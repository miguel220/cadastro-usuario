<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Lista de ususarios</title>
</h:head>
<h:body>
	<h:form>
		<h1 class="titulo-tela">Lista de ususarios</h1>

		<p:linkButton outcome="adiconarUser" icon="pi pi-plus"
			style="margin-right:20px; margin-bottom:6px;">
		</p:linkButton>

		<p:growl id="messages" showDetail="true" />
		<p:dataTable id="table-users" value="#{cadastroDeUserBean.usuarios}" var="user"
			paginator="true" rows="10" rowSelectMode="add"
			paginatorPosition="bottom">
			<p:column class="input-label" headerText="Name">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column class="input-label" headerText="E-mail">
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column>

				<p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-warning"
					action="#{cadastroDeUserBean.deleteUser(user.id)}" update="@form"
					style="margin-left:3px; margin-right:3px;">
					</p:commandButton>

				<p:linkButton outcome="editUser" icon="pi pi-pencil"
					styleClass="rounded-button ui-button-info">
					<f:param name="userId" value="#{user.id}" />
				</p:linkButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
