<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Adicionar ususario</title>
</h:head>
<h:body>
	<div class="card">
		<h1 class="titulo-tela">Adicionar ususario</h1>
		<p:growl id="messages" showDetail="true" />

		<h:form id="form-cadastro">
			<div style="display: flex; flex-direction: column;">
				<p:outputLabel class="input-label" for="nome">Nome:</p:outputLabel>
				<p:inputText class="input-label" id="nome" value="#{cadastroDeUserBean.usuario.nome}"
					required="true" style="width: 400px;" />

				<p:outputLabel class="input-label" for="email">E-mail:</p:outputLabel>
				<p:inputText class="input-label" id="email" value="#{cadastroDeUserBean.usuario.email}"
					required="true" style="width: 400px;" />

				<p:outputLabel class="input-label" for="senha">Senha:</p:outputLabel>
				<p:password class="input-label" id="senha" value="#{cadastroDeUserBean.usuario.senha}"
					required="true" feedback="true" style="width: 400px;">
					<f:validateLength minimum="8" />
				</p:password>
				<div style="display: block;">
					<p:commandButton value="Cadastrar"
						styleClass="ui-button-raised ui-button-flat"
						action="#{cadastroDeUserBean.cadastrar}" update="@form"
						style="margin-top:10px; width: 200px;" />
					<p:linkButton outcome="index" value="Voltar"
						style="margin-top:10px; width: 200px;"
						styleClass="ui-button-raised ui-button-flat">
					</p:linkButton>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
